<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
  .row{
    display: flex;
  }
  .colum{
    display: flex;
    flex-flow: column;
  }
  .center{
    justify-content: center;
    align-items: center;
  }
</style>
<div class="wrapp-wheather">
  <input id="city" placeholder="Ваш город" type="text">
  <button id="getIt">Получит прогноз</button>
  <div id="weather"></div>
  <div class="colum">
    <div class="row center">
      <span>Ваш город: </span>
      <span id="nameCity"></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Погода: </span>
      <span id="description"></span>
      <span><img id="wicon" src="" alt=""></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Скорость ветра: </span>
      <span id="windSpeed"></span>
    </div>
    <div class="row center">
      <span>Направление ветра: </span>
      <span id="windDeg"></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Температура: </span>
      <span id="temp"></span>
      <span></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Ощущается: </span>
      <span id="feels_like"></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Темп мин: </span>
      <span id="temp_min"></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Темп макс: </span>
      <span id="temp_max"></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Давление: </span>
      <span id="pressure"></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Влажность: </span>
      <span id="humidity"></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Рассвет: </span>
      <span id="sunrise"></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Закат: </span>
      <span id="sunset"></span>
    </div>
  </div>
  <div class="colum">
    <div class="row center">
      <span>Видимость: </span>
      <span id="visibility"></span>
    </div>
  </div>
</div>

<script src="js/city.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
